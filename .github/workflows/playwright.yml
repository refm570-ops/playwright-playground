name: Wheel E2E Tests

on:
  push:
    branches: [main]
  
  workflow_dispatch:
    inputs:
      phone:
        description: 'Phone Number (Optional - overrides secret)'
        required: false
        type: string
      device_id:
        description: 'Device ID (Optional - overrides auto UUID)'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_PHONE: ${{ secrets.TEST_PHONE }}
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
